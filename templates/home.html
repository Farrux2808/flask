<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <h1 class="text-center"> Choose yout smartphone!</h1>
        {% for inx in range(0, productsCount, 2) %}
        <div class="row cards">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <h5 class="card-title">{{products[inx].model}}</h5>
                                <a href="/product?id={{products[inx].ID}}" class="btn btn-primary">more</a>
                            </div>
                            <div class="col-sm-6">
                                <img src={{products[inx].image}} class="card-img-top" alt="{{products[inx].model}}" height="150px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% if inx < productsCount-1 %}
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <h5 class="card-title">{{products[inx+1].model}}</h5>
                                <a href="/product?id={{products[inx+1].ID}}" class="btn btn-primary">more</a>
                            </div>
                            <div class="col-sm-6">
                                <img src={{products[inx+1].image}} class="card-img-top" alt="{{products[inx+1].model}}" height="150px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>

<style>
    .main {
        padding: 50px;
    }
    .cards {
        margin-bottom: 10px;
    }
</style>
